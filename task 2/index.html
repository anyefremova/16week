<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="form">
        <h1>Форма регистрации</h1>
        <form name="mainForm" class="mainForm" novalidate>
            <div class="form__section">
                <label for="name" class="form__label">Имя:</label>
                <input type="text" id="name" name="name" class="form__input" placeholder="Введите имя" minlength="2"
                    maxlength="20" required />
            </div>
            <div class="form__section">
                <label for="email" class="form__label">Email:</label>
                <input type="email" id="email" name="email" class="form__input" placeholder="Введите email" required />
            </div>
            <div class="form__section">
                <label for="age" class="form__label">Возраст:</label>
                <input type="number" id="age" name="age" class="form__input" placeholder="Введите возраст" required />
            </div>
            <div class="form__section">
                <label for="gender" class="form__label">Пол:</label>
                <input type="radio" id="gender__male" name="gender" value="мужчина">
                <label for="gender__male">Мужчина</label>
                <input type="radio" name="gender" id="gender__female" value="женщина">
                <label for="gender__female">Женщина</label>
            </div>
            <div class="form__section">
                <label for="profession" class="form__label">Профессия:</label>
                <select class="form__profession" name="profession" placeholder="Выберите профессию" required>
                    <option value="Врач">Врач</option>
                    <option value="Программист">Программист</option>
                    <option value="Учитель">Учитель</option>
                    <option value="Дизайнер">Дизайнер</option>
                    <option value="Инженер">Инженер</option>
                    <option value="Продавец">Продавец</option>
                    <option value="Другое">Другое</option>
                </select>
            </div>
            <div class="form__section">
                <label for="password" class="form__label">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" minlength="8" required
                    pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,20}$/">
            </div>
            <div class="form__section">
                <label for="password__repeat" class="form__label">Пароль:</label>
                <input type="password" id="password__repeat" name="password__repeat" placeholder="Повторите пароль"
                    minlength="8" required
                    pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,20}$/">
            </div>
            <div class="form__section">
                <label for="checkbox"></label>
                <input type="checkbox" id="agreement" name="agreement">
                <span>Я соглашаюсь с условиями обработки данных</span>
            </div>
            <div class="form__section">
                <button type="submit" class="button__submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
